<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Book Store</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>

<div class="bs-wrapper">
  <header class="bs-header">
    <div class="bs-dots">
      <span class="bs-dots__dot bs-dots__dot--red"></span>
      <span class="bs-dots__dot bs-dots__dot--orange"></span>
      <span class="bs-dots__dot bs-dots__dot--blue"></span>
    </div>
    <div class="bs-header__title">
      <i class="fas fa-star"></i>
      MyBookUp
    </div>
    <ul class="bs-header__nav">
      <li class="bs-header__nav-item">Help Center</li>
			<li class="bs-header__nav-item">Our Support</li>
		</ul>
		<div class="bs-user">
			<img class="bs-user__img" src="images/avatar-01.jpg" alt="avatar">
			<h5 class="bs-user__name">John Doe</h5>
			<span class="bs-user__chevron"><i class="fa fa-chevron-circle-down"></i></span>
		</div>
  </header>
  <main class="bs-content">
    Content
  </main>
  <footer class="bs-footer">
    <div class="bs-footer__icons">
			<span class="bs-footer__icon bs-footer__icon--dark"><i class="fas fa-question-circle"></i></span>
			<span class="bs-footer__icon bs-footer__icon--blue"><i class="fas fa-cog"></i></span>
		</div>
  </footer>
</div>

</body>
</html>
